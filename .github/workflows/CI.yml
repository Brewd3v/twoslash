name: CI
on: pull_request

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org/"

      - run: npm install -g pnpm
      - run: pnpm install
      - run: pnpm build
      - run: pnpm test
